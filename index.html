<!DOCTYPE html>
<html>

<head>
  <title>Geolocation</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      position: fixed;
      top: 5%;
      left: 0;
      right: 0;
      height: 85%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Exo', sans-serif;

    }

    #topNav {
      position: fixed;
      top: 0;
      height: 5%;
      width: 100%;
      background-color: #333333;
      color: #ffffff;
      text-align: center;
      padding: 5px;
    }

    #bottomNav {
      position: fixed;
      bottom: 0;
      height: 10%;
      width: 100%;
      background-color: #333333;
      display: flex;
      flex-flow: row nowrap;
    }

    #bottomNav>div {
      height: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .modal {
      visibility: hidden;
      top: 0;
      left: 0;
      bottom: 10%;
      right: 0;
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      background-color: #ffffff80;
    }

    .modalMenu {
      background-color: #333333;
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      color: #ffffff;
      padding: 20px;
    }

    .barContainer {
      width: 100%;
      height: 5px;
      background-color: #555555;
    }

    .bar {
      left: 0;
      height: 100%;
      width: 50%;
      background-color: #587498;
    }

    #findList > div{
      background-color: #222222;
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="topNav">STANDARD MODE</div>
  <div id="map"></div>
  <div id="bottomNav">
    <div id="addButton" onclick="toggleMode()">add</div>
    <div id="findButton" onclick="showFind();" style="background-color: #222222;">find</div>
    <div id="moreButton" onclick="showMore();">more</div>
  </div>
  <div class="modal" id="addModal">
    <div class="modalMenu" id="addMenu">
      <div onclick="hideAdd();" style="position: absolute; top: 10px; right: 10px;">close</div>
      <h2>Add toilet</h2>
      <p>
        Latitude: <span id="addLat"></span><br>
        Longitude: <span id="addLng"></span><br>
      </p>
      Cleanliness - <span id="cleanValue">3</span>/5<br>
      <input onchange="document.getElementById('cleanValue').textContent=this.value;" type="range" min="1" max="5"
        value="3" class="slider"><br><br>
      Smell - <span id="smellValue">3</span>/5<br>
      <input onchange="document.getElementById('smellValue').textContent=this.value;" type="range" min="1" max="5"
        value="3" class="slider"><br><br>
      Amenities - <span id="amenitiesValue">3</span>/5<br>
      <input onchange="document.getElementById('amenitiesValue').textContent=this.value;" type="range" min="1" max="5"
        value="3" class="slider"><br><br>
      <div
        style="position: absolute; bottom: 20px; left: 20px; right: 20px; background-color:darkgreen; text-align: center; padding: 10px;">
        ADD TOILET</div>
    </div>
  </div>
  <div class="modal" id="findModal">
    <div class="modalMenu" id="findMenu">
      Order by: 
      <input type="radio" checked="true" id="orderDistance" name="order" value="distance">
      <label for="orderDistance">distance</label>
      <input type="radio" id="orderRating" name="order" value="rating">
      <label for="orderRating">rating</label>
      <div onclick="hideFind();" style="position: absolute; top: 10px; right: 10px;">close</div>
      <div id="findList"></div>
    </div>
  </div>
  <div class="modal" id="infoModal">
    <div class="modalMenu" id="infoMenu">
      <div onclick="hideInfo();" style="position: absolute; top: 10px; right: 10px;">close</div>
      <h2 id="nameInfo"></h2><h4 id="rating"></h4>
      <p>
        <span id="distanceInfo"></span> away<br>
        <span id="durationInfo"></span> to walk</p>

      <p>Cost: <span id="costInfo"></span></p>
      Cleanliness:
      <div class="barContainer">
        <div id="cleanlinessInfo" class="bar" style="width: 80%;"></div>
      </div><br>

      Smell:
      <div class="barContainer">
        <div id="smellInfo" class="bar" style="width: 60%;"></div>
      </div><br>

      Amenities:
      <div class="barContainer">
        <div id="amenitiesInfo" class="bar" style="width: 50%;"></div>
      </div><br>
      <div
        style="position: absolute; bottom: 20px; left: 20px; right: 20px; background-color: crimson; text-align: center; padding: 10px;">
        TAKE ME THERE</div>
    </div>
  </div>
  <div class="modal" id="moreModal">
    <div class="modalMenu" id="moreMenu">
      <div onclick="hideMore();" style="position: absolute; top: 10px; right: 10px;">close</div>
      <h2>Settings</h2>
    </div>
  </div>
  <script>
    mode = 0;
    data = { "locs": [{ "name": "Vintergatan", "lat": "64.7515032", "lng": "20.9523000", "cost": "$1", "cleanliness": "60", "smell": "70", "amenities": "50" }, { "name": "Espresso House", "lat": "64.7507458", "lng": "20.9520959", "cost": "-1", "cleanliness": "90", "smell": "90", "amenities": "60" }, { "name": "Ainas Caf√©", "lat": "64.7503940", "lng": "20.9663109", "cost": "-1", "cleanliness": "80", "smell": "70", "amenities": "60" }, { "name": "McDonalds", "lat": "64.7313882", "lng": "20.9760380", "cost": "-1", "cleanliness": "90", "smell": "80", "amenities": "50" }, { "name": "Stora Coop", "lat": "64.7383501", "lng": "20.9665109", "cost": "0", "cleanliness": "60", "smell": "70", "amenities": "40" }] };
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, infoWindow;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 64.75, lng: 20.95 },
        disableDefaultUI: true,
        mapTypeControl: true,
        zoomControl: true,
        zoom: 6,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#242f3e' }] },
          { elementType: 'labels.text.stroke', stylers: [{ color: '#242f3e' }] },
          { elementType: 'labels.text.fill', stylers: [{ color: '#746855' }] },
          {
            featureType: 'administrative.locality',
            elementType: 'labels.text.fill',
            stylers: [{ color: '#d59563' }]
          },
          {
            featureType: 'poi',
            elementType: 'labels.text.fill',
            stylers: [{ color: '#d59563' }]
          },
          {
            featureType: 'poi.park',
            elementType: 'geometry',
            stylers: [{ color: '#263c3f' }]
          },
          {
            featureType: 'poi.park',
            elementType: 'labels.text.fill',
            stylers: [{ color: '#6b9a76' }]
          },
          {
            featureType: 'road',
            elementType: 'geometry',
            stylers: [{ color: '#38414e' }]
          },
          {
            featureType: 'road',
            elementType: 'geometry.stroke',
            stylers: [{ color: '#212a37' }]
          },
          {
            featureType: 'road',
            elementType: 'labels.text.fill',
            stylers: [{ color: '#9ca5b3' }]
          },
          {
            featureType: 'road.highway',
            elementType: 'geometry',
            stylers: [{ color: '#746855' }]
          },
          {
            featureType: 'road.highway',
            elementType: 'geometry.stroke',
            stylers: [{ color: '#1f2835' }]
          },
          {
            featureType: 'road.highway',
            elementType: 'labels.text.fill',
            stylers: [{ color: '#f3d19c' }]
          },
          {
            featureType: 'transit',
            elementType: 'geometry',
            stylers: [{ color: '#2f3948' }]
          },
          {
            featureType: 'transit.station',
            elementType: 'labels.text.fill',
            stylers: [{ color: '#d59563' }]
          },
          {
            featureType: 'water',
            elementType: 'geometry',
            stylers: [{ color: '#17263c' }]
          },
          {
            featureType: 'water',
            elementType: 'labels.text.fill',
            stylers: [{ color: '#515c6d' }]
          },
          {
            featureType: 'water',
            elementType: 'labels.text.stroke',
            stylers: [{ color: '#17263c' }]
          }
        ]
      });
      infoWindow = new google.maps.InfoWindow;

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          myPos = pos;

          /*infoWindow.setPosition(pos);
          infoWindow.setContent('Location found.');
          infoWindow.open(map);*/

          var image = {
            url: 'toilets_inclusive.png',
            // This marker is 20 pixels wide by 32 pixels high.
            size: new google.maps.Size(32, 37),
            // The origin for this image is (0, 0).
            origin: new google.maps.Point(0, 0),
            // The anchor for this image is the base of the flagpole at (0, 32).
            anchor: new google.maps.Point(16, 37)
          };

          map.setCenter(pos);
          map.setZoom(14);
          var marker = new google.maps.Marker({ position: pos, map: map, title: 'You are here' });
          var infowindow = new google.maps.InfoWindow({
            content: "Here's a toilet"
          });

          var markers = [];
          console.log(data.locs[0]);
          for (i = 0; i < data.locs.length; i++) {
            markers[i] = new google.maps.Marker({ position: { lat: Number(data.locs[i].lat), lng: Number(data.locs[i].lng) }, map: map, icon: image, title: 'Toilet' });
            /*markers[i].addListener('click', function (e) {
              //infowindow.open(map, marker);
              console.log(e.latitude);
              showFind(i);
            });*/
            markers[i].addListener('click', showInfo.bind(null, i));
          }

          map.addListener('click', function (e) {
            if (mode == 1) showAdd(e.latLng.lat(), e.latLng.lng());
          });

        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }

    function showInfo(mid = 100) {
      //document.getElementById("debug").textContent=mid;
      document.getElementById("nameInfo").textContent = data.locs[mid].name;
      document.getElementById("rating").textContent = calculateRating(mid) + "/5";
      document.getElementById("costInfo").textContent = data.locs[mid].cost;
      document.getElementById("costInfo").style.color = "#ff3333";
      if (data.locs[mid].cost == "0") {
        document.getElementById("costInfo").textContent = "FREE";
        document.getElementById("costInfo").style.color = "#33ff33";
      }
      if (data.locs[mid].cost == "-1") {
        document.getElementById("costInfo").textContent = "Free for guests";
        document.getElementById("costInfo").style.color = "#ffff33";
      }
      document.getElementById("cleanlinessInfo").style.width = data.locs[mid].cleanliness + "%";
      document.getElementById("smellInfo").style.width = data.locs[mid].smell + "%";
      document.getElementById("amenitiesInfo").style.width = data.locs[mid].amenities + "%";
      document.getElementById("addModal").style.visibility = "hidden";
      document.getElementById("moreModal").style.visibility = "hidden";
      document.getElementById("infoModal").style.visibility = "visible";

      var destinationB = new google.maps.LatLng(Number(data.locs[mid].lat), Number(data.locs[mid].lng));

      var service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix(
        {
          origins: [myPos],
          destinations: [destinationB],
          travelMode: 'WALKING',
        }, callback);
    }

    function callback(response, status) {
      //console.log(response);
      distance = response.rows[0].elements[0].distance.text;
      duration = response.rows[0].elements[0].duration.text;
      //console.log(distance);
      document.getElementById("distanceInfo").textContent = distance;
      document.getElementById("durationInfo").textContent = duration;
    }

    function calculateRating(id) {
      loc = data.locs[id];
      average = parseInt((Number(loc.cleanliness) + Number(loc.smell) + Number(loc.amenities)) / 3);
      average = parseInt(average / 2) / 10;
      return average;
    }

    function showAdd(lat, lng) {
      hideAll();
      document.getElementById("addModal").style.visibility = "visible";
      document.getElementById("addLat").textContent = lat.toFixed(7);
      document.getElementById("addLng").textContent = lng.toFixed(7);
    }

    function hideAdd() {
      document.getElementById("addModal").style.visibility = "hidden";
    }

    function hideInfo() {
      document.getElementById("infoModal").style.visibility = "hidden";
    }

    function showFind() {
      hideAll();
      document.getElementById("findModal").style.visibility = "visible";
      document.getElementById("findList").innerHTML = "";
      for (i = 0; i < data.locs.length; i++) {
        document.getElementById("findList").innerHTML += "<div>"+data.locs[i].name+" ("+calculateRating(i)+")</div>";
      }
      console.log(document.getElementById("findList").innerHTML);
    }

    function hideFind() {
      document.getElementById("findModal").style.visibility = "hidden";
    }

    function showMore() {
      hideAll();
      document.getElementById("moreModal").style.visibility = "visible";
    }

    function hideMore() {
      document.getElementById("moreModal").style.visibility = "hidden";
    }

    function hideAll() {
      document.getElementById("addModal").style.visibility = "hidden";
      document.getElementById("findModal").style.visibility = "hidden";
      document.getElementById("infoModal").style.visibility = "hidden";
      document.getElementById("moreModal").style.visibility = "hidden";
    }

    function toggleMode() {
      if (mode == 0) {
        mode = 1;
        document.getElementById("topNav").textContent = "EDIT MODE";
        hideAll();
      } else {
        mode = 0;
        document.getElementById("topNav").textContent = "STANDARD MODE";
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQhMKpUkmBY6uCHJ9sERBoCw0OlE9srjI&callback=initMap">
    </script>
</body>

</html>
