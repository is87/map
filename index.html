<!DOCTYPE html>
<html>

<head>
  <title>Loocation</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
  <style>
    
  </style>
</head>

<body>
  <div id="topNav">STANDARD MODE</div>
  <div id="map"></div>
  <div id="bottomNav">
    <div id="addButton" onclick="toggleMode()">add</div>
    <div id="findButton" onclick="showFind();" style="background-color: #222222;">find</div>
    <div id="moreButton" onclick="showMore();">more</div>
  </div>
  <div class="modal" id="addModal">
    <div class="modalMenu" id="addMenu">
      <div onclick="hideAdd();" style="position: absolute; top: 10px; right: 10px;">close</div>
      <h2>Add toilet</h2>
      <p>
        Latitude: <span id="addLat"></span><br>
        Longitude: <span id="addLng"></span><br>
      </p>
      Name<br>
      <input id="nameValue" class="tInput" type="text" placeholder="Name of location" ><br><br>
      Cleanliness - <span id="cleanlinessValue">3</span>/5<br>
      <input onchange="document.getElementById('cleanlinessValue').textContent=this.value;" type="range" min="1" max="5"
        value="3" class="slider"><br><br>
      Smell - <span id="smellValue">3</span>/5<br>
      <input onchange="document.getElementById('smellValue').textContent=this.value;" type="range" min="1" max="5"
        value="3" class="slider"><br><br>
      Amenities - <span id="amenitiesValue">3</span>/5<br>
      <input onchange="document.getElementById('amenitiesValue').textContent=this.value;" type="range" min="1" max="5"
        value="3" class="slider"><br><br>
      <div onclick="addToilet();"
        style="position: absolute; bottom: 20px; left: 20px; right: 20px; background-color:darkgreen; text-align: center; padding: 10px;">
        ADD TOILET</div>
    </div>
  </div>
  <div class="modal" id="findModal">
    <div class="modalMenu" id="findMenu">
      Order by: 
      <input type="radio" checked="true" id="orderDistance" name="order" value="distance">
      <label for="orderDistance">distance</label>
      <input type="radio" id="orderRating" name="order" value="rating">
      <label for="orderRating">rating</label>
      <div onclick="hideFind();" style="position: absolute; top: 10px; right: 10px;">close</div>
      <div id="findList"></div>
    </div>
  </div>
  <div class="modal" id="infoModal">
    <div class="modalMenu" id="infoMenu">
      <div onclick="hideInfo();" style="position: absolute; top: 10px; right: 10px;">close</div>
      <h2 id="nameInfo"></h2><h4 id="rating"></h4>
      <p>
        <span id="distanceInfo"></span> away<br>
        <span id="durationInfo"></span> to walk</p>

      <p>Cost: <span id="costInfo"></span></p>
      Cleanliness:
      <div class="barContainer">
        <div id="cleanlinessInfo" class="bar" style="width: 80%;"></div>
      </div><br>

      Smell:
      <div class="barContainer">
        <div id="smellInfo" class="bar" style="width: 60%;"></div>
      </div><br>

      Amenities:
      <div class="barContainer">
        <div id="amenitiesInfo" class="bar" style="width: 50%;"></div>
      </div><br>
      <div
        style="position: absolute; bottom: 20px; left: 20px; right: 20px; background-color: crimson; text-align: center; padding: 10px;">
        TAKE ME THERE</div>
    </div>
  </div>
  <div class="modal" id="moreModal">
    <div class="modalMenu" id="moreMenu">
      <div onclick="hideMore();" style="position: absolute; top: 10px; right: 10px;">close</div>
      <h2>Settings</h2>
    </div>
  </div>
  <script src="index.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQhMKpUkmBY6uCHJ9sERBoCw0OlE9srjI&callback=initMap">
    </script>
</body>

</html>
